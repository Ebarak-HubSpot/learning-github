<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbouncy White Label Outreach Planner</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 40px; background-color: #0f172a; color: #f8fafc; }
        .card { background: #1e293b; padding: 30px; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); max-width: 450px; margin: auto; border: 1px solid #334155; }
        h2 { color: #38bdf8; margin-top: 0; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-size: 0.9rem; color: #94a3b8; }
        input { width: 100%; padding: 12px; background: #0f172a; border: 1px solid #334155; border-radius: 6px; color: white; font-size: 1rem; box-sizing: border-box; }
        button { width: 100%; padding: 14px; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; transition: 0.2s; margin-top: 10px; }
        .btn-calc { background-color: #38bdf8; color: #0f172a; }
        .btn-calc:hover { background-color: #0ea5e9; transform: translateY(-1px); }
        .btn-copy { background-color: #334155; color: #f8fafc; display: none; } /* Hidden by default */
        .btn-copy:hover { background-color: #475569; }
        #result { margin-top: 25px; padding-top: 20px; border-top: 1px solid #334155; line-height: 1.6; }
        .highlight { color: #38bdf8; font-weight: bold; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Outreach Planner</h2>
        <div class="input-group">
            <label>Target Monthly Revenue ($)</label>
            <input type="number" id="revenueGoal" value="5000">
        </div>
        <div class="input-group">
            <label>Average White Label Retainer ($)</label>
            <input type="number" id="avgRetainer" value="1000">
        </div>
        
        <button class="btn-calc" onclick="calculateOutreach()">Generate Monthly Plan</button>
        <button id="copyBtn" class="btn-copy" onclick="copyPlan()">ðŸ“‹ Copy Plan to Clipboard</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
